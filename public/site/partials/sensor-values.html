<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sensor values - {{ sensor.name }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Details - table view
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Value</th>
                            <th>Created at</th>
                            <th>ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="sensorValue in sensorValues" class="clickable-row odd gradeX">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ sensorValue.value }}</td>
                            <td>{{ sensorValue.created_at }}</td>
                            <td>{{ sensorValue.id }}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
