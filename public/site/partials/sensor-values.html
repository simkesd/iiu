<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sensor values - {{ sensor.name }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<h3 ng-if="sensor.latest_value.value != null">Current: {{ sensor.latest_value.value + sensor.value_type }}</h3>
<h3 ng-if="sensor.latest_value.value == null">Current: NaN</h3>
<br/>

<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            <label for="start-time">Start time</label>
            <div class='input-group date' id='start-time'>
                <input name="start-time" type='text' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label for="end-time">End time</label>
            <div class='input-group date' id='end-time'>
                <input name="end-time" type='text' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
    </div>
</div>
<!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a data-toggle="collapse" data-target="#sensor-values-table" href="javascript:;">
                        Details - Table view
                    </a>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div id="sensor-values-table" class="panel-collapse collapse in">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Value</th>
                            <th>Created at</th>
                            <th>ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="sensorValue in sensorValues" class="clickable-row odd gradeX">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ sensorValue.value }}</td>
                            <td>{{ sensorValue.created_at }}</td>
                            <td>{{ sensorValue.id }}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a data-toggle="collapse" data-target="#sensor-values-chart" href="javascript:;">
                        Details - Chart view
                    </a>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div id="sensor-values-chart" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="morris-chart">
                        <div id="morris-area-chart"></div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
