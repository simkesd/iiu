<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List of actuators</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Created at</th>
                            <th>Current state</th>
                            <th>id</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="actuator in actuators" class="clickable-row odd gradeX" ng-click="redirect('/actuator/' + actuator.id + '/values')">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ actuator.name }}</td>
                            <td>{{ actuator.created_at }}</td>
                            <td>{{ actuator.latest_value.value ? 'Off' : 'On' }}</td>
                            <td>{{ actuator.id }}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
