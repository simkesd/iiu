<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Sensor</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form novalidate role="form">
                            <div class="form-group">
                                <label>Sensor name</label>
                                <input required ng-model="sensor.name" class="form-control">

                                <p class="help-block">Example: RoomTemperature304</p>
                            </div>

                            <div class="form-group">
                                <label>Sensor description</label>
                                <textarea required ng-model="sensor.description" class="form-control"></textarea>

                                <p class="help-block">Example: This sensor shows temperature in room 304</p>
                            </div>

                            <div class="form-group">
                                <label>Value type</label>
                                <input required ng-model="sensor.value_type" class="form-control">

                                <p class="help-block">Example: °C, %, ‰, etc</p>
                            </div>

                            <button ng-click="update(sensor)" type="submit" class="btn btn-default">Submit Button</button>
                            <button ng-click="reset()" type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                        <hr/>
                        <pre>form = {{sensor | json}}</pre>
                        <pre>sensor = {{master | json}}</pre>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
