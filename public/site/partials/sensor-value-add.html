<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add sensor value</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Please fill in the form to add a value for sensor {{ sensor.name }}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form novalidate role="form">
                            <div class="form-group">
                                <label>Sensor value</label>
                                <input required ng-model="sensorValue.value" class="form-control">

                                <p class="help-block">Example: 34, 20 etc</p>
                            </div>

                            <button ng-click="update(sensorValue)" type="submit" class="btn btn-default">Submit Button</button>
                            <button ng-click="reset()" type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                        <hr/>
                        <pre>form = {{sensorValue | json}}</pre>
                        <pre>sensorValues = {{master | json}}</pre>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
